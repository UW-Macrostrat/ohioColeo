<div id="enterAddress">
  <p><i>Enter an address below. <br> Drag the marker to adjust the location</i></p>
  <form onSubmit="viewOnMap(); return false;" class="geocode">
    <div class="form-group">
      <label></label>
      <input class="form-control" id="addressInput" placeholder="Ex: 1739 N High St, Columbus, Ohio" size="35">
    </div>
    <div id="viewAddressOnMap" class="btn btn-info">View on map</div>
  </form>
  <div class="btn btn-success mapSelectDone">Done</div>
</div>
